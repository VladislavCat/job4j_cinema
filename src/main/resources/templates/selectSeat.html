<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Сервис - Кинотеатр</title>
</head>
<body>
<div class="container">

    <nav class="nav nav-tabs">
        <a class="nav-item nav-link" th:href="@{/session}">Афиша</a>
        <a class="nav-item nav-link active" href="#">Кинотеатр</a>
        <a class="nav-item nav-link" th:href="@{/formRegistration}">Зарегистрироваться</a>
        <a class="nav-item nav-link" th:if="${user.username == 'Гость'}" th:href="@{/loginPage}">
            <span th:text="${user.username}"></span>
            <span> | Войти</span>
        </a>
        <a class="nav-item nav-link" th:if="${user.username != 'Гость'}" th:href="@{/logout}">
            <span th:text="${user.username}"></span>
            <span> | Выйти</span>
        </a>
    </nav>

    <div class="row pt-3">
        <div class="card" style="width: 55%">
            <div class="card-header">
                Выберите место на сеанс:
                <b th:text="${film.name}"></b>
            </div>
            <div class="card-body">
                <table class="table table-active table-sm table-bordered table-hover">
                    <caption>Список мест</caption>
                    <thead>
                    <tr>
                        <th scope="col">Место</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="seatColumn: ${columnArr}">
                            <td th:text="${seatColumn}"></td>
                            <td>
                               <a class="btn btn-primary mt-1 btn-sm"
                                  th:href="@{|/payment/${film.id}/${row}/${seatColumn}|}" role="button">Забронировать</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
